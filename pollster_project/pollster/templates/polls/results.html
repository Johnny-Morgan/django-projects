{% extends 'base.html' %}
{% block content %}

<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

<h1 class="text-center mb-5">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">
        {{ choice.choice_text }} <span class="badge badge-success float-right">
            {{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
    </li>
    {% endfor %}
</ul>

<div id="myChart"></div>

<a href="{% url 'polls:index' %}" class="btn btn-secondary">Back To Polls</a>
<a href="{% url 'polls:detail' question.id %}" class="btn btn-dark">Vote Again?</a>

<script>

    var chartData = {
        "type":"bar",
        "scale-x": {
            "values":[
                "Django", 
                "Flask", 
                "Web2py"
            ]
        }, 
        "series": [
            {
                "values": [
                    7,
                    2,
                    4
                ]
            }
        ]
    }

    zingchart.render({
        id: "myChart",
        data: chartData,
    });

</script>

{% endblock %}
