{% extends 'tracker/main.html' %}
{% load static %}
{% block content %}

<div class="row" style="padding: 1em">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <input class="btn btn-sm btn-primary" type="submit" value="Save">
                <a class="btn btn-sm btn-warning" href="{% url 'hikes' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
