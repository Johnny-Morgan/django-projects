{% extends 'tracker/main.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'add_mountain' %}">Add Mountain</a>
        </div>
        <br>
        <div class="card card-body">
            <table class="table">
                <tr>    
                    <th>View</th>
                    <th>Name</th>
                    <th>Height (m)</th>
                    <th>Area</th>
                    <th>Date Climbed</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                {% for mountain in mountains %}
                    <tr>
                        <td><a class="btn btn-sm btn-info" href="{% url 'peak' mountain.id %}">View</a></td>
                        <td>{{mountain.name}}</td>
                        <td>{{mountain.height}}</td>
                        <td>{{mountain.area}}</td>
                        <td>{{mountain.date_climbed}}</td>
                        <td><a class="btn btn-sm btn-primary" href="">Update</a></td>
                        <td><a class="btn btn-sm btn-danger" href="">Delete</a></td>
                   </tr> 
                {% endfor %}
            </table>
        </div>

    </div>
</div>
{% endblock %}
